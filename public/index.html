
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 400px;
            text-align: center;
        }

        .photo {
            width: 150px;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: block;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .input-field {
            margin-bottom: 20px;
            position: relative;
        }

        .input-field label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .input-field input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .remember-me {
            margin-bottom: 20px;
            text-align: left;
        }

        .remember-me label {
            color: #555;
        }

        .sign-in-btn button {
            width: 100%;
            padding: 12px;
            background-color: #333;
            color: #fff;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .sign-in-btn button:hover {
            background-color: #555;
        }

    </style>
    
</head>
<body>

    <div class="container">
        <div class="login-section">
            <a href="index.html"><img src="images/left.png" style="height: 30px;"></a>
            <img src="images/mall.png" alt="Photo" class="photo">
            <h1>Login</h1>
            <form id="login-form">
                <div class="input-field">
                    <label for="Email">Email</label>
                    <input type="text" id="login-Email" placeholder="Email" required>
                </div>
                <div class="input-field">
                    <label for="password">Password</label>
                    <input type="password" id="login-password" placeholder="Password" required>
                </div>
                
                <div class="sign-in-btn">
                    <button type="submit" id="login-button">Login</button>
                </div>
            </form>
            <div class="forgot-password">
                <a href="#">Forgot password?</a>
            </div>
            <div class="sign-up">
                <a href="signup.html">Sign up</a>
            </div>
            <div id="feedback" style="display: none;"></div> <!-- Feedback element -->
        </div>
    </div>

    <!-- Add the following script to your existing script tag -->
<!-- Add the following script to your existing script tag -->
<script>
    const loginForm = document.getElementById('login-form');
    const EmailInput = document.getElementById('login-Email'); // Corrected variable name
    const passwordInput = document.getElementById('login-password');
    const loginButton = document.getElementById('login-button');
  
    loginForm.addEventListener('submit', async (event) => {
      event.preventDefault();
  
      const Email = EmailInput.value; // Corrected variable name
      const password = passwordInput.value;
  
      try {
        const response = await fetch('http://localhost:3000/login_api', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            Email: Email,
            password: password,
          }),
        });
  
        if (response.ok) {
          // Redirect to index2.html after successful login
          window.location.href = 'index2.html';
        } else {
          const errorMessage = await response.text();
          alert(errorMessage); // Display the error message
        }
      } catch (error) {
        console.error('Error during login:', error);
        alert('An unexpected error occurred. Please try again.'); // Display a generic error message
      }
    });
  </script>
  
  
    
</body>
</html>
