<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 400px;
            text-align: center;
        }

        .photo {
            width: 150px;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: block;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .input-field {
            margin-bottom: 20px;
            position: relative;
        }

        .input-field label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .input-field input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .remember-me {
            margin-bottom: 20px;
            text-align: left;
        }

        .remember-me label {
            color: #555;
        }

        .sign-in-btn button {
            width: 100%;
            padding: 12px;
            background-color: #333;
            color: #fff;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .sign-in-btn button:hover {
            background-color: #555;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="login-section">
            <img src="images/mall.png" alt="Photo" class="photo">
            <h1>Login</h1>
            <form>
                <div class="input-field">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="input-field">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <div class="remember-me">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>
                <div class="sign-in-btn">
                    <button type="submit">Sign In</button>
                </div>
            </form>
            <div class="forgot-password">
                <a href="#">Forgot password?</a>
            </div>
            <div class="sign-up">
                <a href="signup.html">Sign up</a>
            </div>
            <div id="feedback" style="display: none;"></div> <!-- Feedback element -->
        </div>
    </div>
    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault();

            let username = document.getElementById('username').value;
            let password = document.getElementById('password').value;
            
            const requestOptions = {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    // You may need to include additional headers like authorization tokens, etc.
                },
                body: JSON.stringify(`{username: ${username}, password: ${password}}`)
            };


            fetch('/login_api', requestOptions)
            .then(response => {
                if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                // Handle the successful login response
                console.log('Login successful:', data);
            })
            .catch(error => {
                // Handle errors during the fetch request
                console.error('Error during login:', error);
            });


            
            // Example: Check if username and password are valid
            // if (username === 'example' && password === 'password') {
            //     document.getElementById('feedback').textContent = 'Login successful!';
            //     document.getElementById('feedback').style.color = 'green';
                
            // } else {
            //     document.getElementById('feedback').textContent = 'Invalid username or password.';
            //     document.getElementById('feedback').style.color = 'red';
            // }

            // // Display the feedback element
            // document.getElementById('feedback').style.display = 'block';
        });
    </script>
</body>
</html>
