<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <style>
        body {
            background-image: url(about.jpg);
            background-size:95%;
            background-position: center;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
}


    
        .container {
            background-color: rgba(255, 255, 255, 0.708); /* Semi-transparent white background */
            width: 300px;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
}

    
        .container h1 {
            text-align: center;
            color: #333;
        }
    
        .container form {
            display: flex;
            flex-direction: column;
        }
    
        .container form input[type="text"],
        .container form input[type="password"] {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 16px;
            height: 40px;
        }
    
        .container form button[type="submit"] {
            padding: 10px;
            margin: 10px 0;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
            height: 40px;
            transition: background-color 0.3s;
        }
    
        .container form button[type="submit"]:hover {
            background-color: #2980b9;
        }
    
        .container p {
            text-align: center;
            margin-top: 10px;
        }
    
        .container p a {
            color: #3498db;
            text-decoration: none;
        }
    </style>
    
</head>
<body>
    <div class="container">
        <a href="index.html"><img src="left.png" style="height: 30px;"></a>
        <h1>Login</h1>
        <form id="login-form">
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');

        // Users stored in localStorage for simplicity.
        const users = JSON.parse(localStorage.getItem('users')) || [];

        loginForm.addEventListener('submit', (event) => {
            event.preventDefault();

            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            const user = users.find(u => u.username === username && u.password === password);

            if (!user) {
                alert('Invalid username or password.');
                return;
            }

            alert('Login successful!');
            // Redirect to the homepage or any other page after successful login.
        });
    </script>
</body>
</html>
