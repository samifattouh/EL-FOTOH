
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 400px;
            text-align: center;
        }

        .photo {
            width: 150px;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: block;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .input-field {
            margin-bottom: 20px;
            position: relative;
        }

        .input-field label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .input-field input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .remember-me {
            margin-bottom: 20px;
            text-align: left;
        }

        .remember-me label {
            color: #555;
        }

        .sign-in-btn button {
            width: 100%;
            padding: 12px;
            background-color: #333;
            color: #fff;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .sign-in-btn button:hover {
            background-color: #555;
        }

    </style>
    
</head>
<body>

    <div class="container">
        <div class="login-section">
            <a href="index.html"><img src="images/left.png" style="height: 30px;"></a>
            <img src="images/mall.png" alt="Photo" class="photo">
            <h1>Login</h1>
            <form id="login-form">
                <div class="input-field">
                    <label for="username">Username</label>
                    <input type="text" id="login-username" placeholder="Username" required>
                </div>
                <div class="input-field">
                    <label for="password">Password</label>
                    <input type="password" id="login-password" placeholder="Password" required>
                </div>
                
                <div class="sign-in-btn">
                    <button type="submit" id="login-button" disabled>Login</button>
                </div>
            </form>
            <div class="forgot-password">
                <a href="#">Forgot password?</a>
            </div>
            <div class="sign-up">
                <a href="signup.html">Sign up</a>
            </div>
            <div id="feedback" style="display: none;"></div> <!-- Feedback element -->
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const usernameInput = document.getElementById('login-username');
        const passwordInput = document.getElementById('login-password');
        const loginButton = document.getElementById('login-button'); // Add the id attribute to the button

        // Users stored in localStorage for simplicity.
        const users = JSON.parse(localStorage.getItem('users')) || [];

        function isUsernamePasswordValid() {
            // Add your validation logic here.
            const username = usernameInput.value;
            const password = passwordInput.value;

            // Example: Check if the username and password are not empty.
            return username.trim() !== '' && password.trim() !== '';
        }

        function updateLoginButton() {
            // Enable the login button if both fields are not empty, otherwise, disable it.
            loginButton.disabled = !isUsernamePasswordValid();
        }

        // Listen for input changes in username and password fields
        usernameInput.addEventListener('input', updateLoginButton);
        passwordInput.addEventListener('input', updateLoginButton);

        // Define the 'escape' function here
        function escape(event) {
            if (!isUsernamePasswordValid()) {
                alert('Please fill in both username and password.');
                event.preventDefault(); // Prevent form submission
            }
        }

        loginForm.addEventListener('submit', (event) => {
            event.preventDefault();

            const username = usernameInput.value;
            const password = passwordInput.value;

            const user = users.find(u => u.username === username && u.password === password);

            if (!user) {
                alert('Invalid username or password.');
                return;
            }

            alert('Login successful!');
            // Redirect to the homepage or any other page after successful login.
        });
    </script>
    
</body>
</html>
