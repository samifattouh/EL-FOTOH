<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Login Page</title>

    <!-- Link to Bootstrap CSS (replace with the latest version) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(45deg, #0000006f, rgba(0, 0, 255, 0.063));
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            transition: box-shadow 0.3s;
        }

        .login-container:hover {
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.3);
        }

        .login-container h2 {
            text-align: center;
            color: #333;
            font-size: 32px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #555;
            font-size: 16px;
        }

        input.form-control {
            width: 180%;
            padding: 16px;
            font-size: 18px;
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: border-color 0.3s;
        }

        input.form-control:focus {
            border-color: #3494e6;
            outline: none;
        }

        .btn-primary {
            background: linear-gradient(45deg, #0f76d0, grey);
            border: none;
            border-radius: 8px;
            padding: 16px;
            font-size: 18px;
            width: 100%;
            color: #fff;
            transition: opacity 0.3s;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

<div class="container login-container">
    <div class="col-md-8 login-form">
        <form>
            <h2 style="margin-left: 80px;">Login</h2>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary" id="login" style="margin-left: 55px;" onclick="window.alert('dfdf')">Login</button>
        </form>
    </div>
</div>

<script src='main.js'></script>
</body>
</html>
