
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form input[type="text"],
        form input[type="password"],
        form input[type="date"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        form button[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        form button[type="submit"]:hover {
            background-color: #45a049; /* Corrected color code */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form id="signup-form" onsubmit="signup(event)">
            <input type="text" id="signup-firstname" placeholder="First Name" required>
            <input type="text" id="signup-lastname" placeholder="Last Name" required>
            <input type="text" id="signup-username" placeholder="Username" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <input type="text" id="signup-address" placeholder="Address" required>
            <input type="date" id="signup-dob" placeholder="Date of Birth" required>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>

    <script>
        function signup(event) {
            event.preventDefault();

            const firstName = document.getElementById('signup-firstname').value;
            const lastName = document.getElementById('signup-lastname').value;
            const username = document.getElementById('signup-username').value;
            const password = document.getElementById('signup-password').value;
            const address = document.getElementById('signup-address').value;
            const dob = document.getElementById('signup-dob').value;

            // Retrieve the users from localStorage
            const users = JSON.parse(localStorage.getItem('users')) || [];

            // Save the new user to localStorage.
            const newUser = {
                firstName,
                lastName,
                username,
                password,
                address,
                dob
            };
            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));

            alert('Account created successfully!');
            // Redirect to the login page after successful sign up.
            window.location.href = 'login.html';
        }
        const signupForm = document.getElementById('signup-form');

    </script>
</body>

</html>
