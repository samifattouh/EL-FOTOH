<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 400px;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .photo {
            width: 150px;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: block;
        }

        .input-field {
            margin-bottom: 20px;
            position: relative;
        }

        .input-field label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .input-field input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .sign-up-btn button {
            width: 100%;
            padding: 12px;
            background-color: #333;
            color: #fff;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .sign-up-btn button:hover {
            background-color: #555;
        }

        .login-link {
            margin-top: 10px;
            font-size: 14px;
        }

        .login-link a {
            color: #333;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <br><br><br><br><br><br><br><br>
        <img src="images/mall.png" alt="Photo" class="photo">
        <h1>Sign Up</h1>
        <form id="signup-form" onsubmit="signup(event)">
            <div class="input-field">
                <label for="signup-firstname">First Name</label>
                <input type="text" id="signup-firstname" required>
            </div>
            <div class="input-field">
                <label for="signup-lastname">Last Name</label>
                <input type="text" id="signup-lastname" required>
            </div>
            <div class="input-field">
                <label for="signup-username">Username</label>
                <input type="text" id="signup-username" required>
            </div>
            <div class="input-field">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" required>
            </div>
            <div class="input-field">
                <label for="signup-address">Address</label>
                <input type="text" id="signup-address" required>
            </div>
            <div class="input-field">
                <label for="signup-dob">Date of Birth</label>
                <input type="date" id="signup-dob" required>
            </div>
            <div class="sign-up-btn">
                <button type="submit">Sign Up</button>
            </div>
        </form>
        <p class="login-link">Already have an account? <a href="login.html">Login</a></p>
    </div>

    <script>
        function signup(event) {
            event.preventDefault();

            const firstName = document.getElementById('signup-firstname').value;
            const lastName = document.getElementById('signup-lastname').value;
            const username = document.getElementById('signup-username').value;
            const password = document.getElementById('signup-password').value;
            const address = document.getElementById('signup-address').value;
            const dob = document.getElementById('signup-dob').value;

            // Retrieve the users from localStorage
            const users = JSON.parse(localStorage.getItem('users')) || [];

            // Save the new user to localStorage.
            const newUser = {
                firstName,
                lastName,
                username,
                password,
                address,
                dob
            };
            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));

            alert('Account created successfully!');
            // Redirect to the login page after successful sign up.
            window.location.href = 'login.html';
        }

        const signupForm = document.getElementById('signup-form');

        signupForm.addEventListener('submit', (event) => {
            event.preventDefault();

            const firstName = document.getElementById('signup-firstname').value;
            const lastName = document.getElementById('signup-lastname').value;
            const username = document.getElementById('signup-username').value;
            const password = document.getElementById('signup-password').value;
            const address = document.getElementById('signup-address').value;
            const dob = document.getElementById('signup-dob').value;

            const newUser = {
                firstName,
                lastName,
                username,
                password,
                address,
                dob
            };

            // Save the new user to localStorage.
            const users = JSON.parse(localStorage.getItem('users')) || [];
            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));

            alert('Account created successfully!');
            // Redirect to the login page after successful sign up.
        });
    </script>
</body>

</html>
