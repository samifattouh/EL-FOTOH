
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Shopping Cart</title>
    <style>
        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .product {
            width: 200px;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        .product img {
            width: 100%;
            height: auto;
        }

        .shopping-cart {
            margin: 20px;
            padding: 20px;
            border: 1px solid #dddddd;
        }

        .shopping-cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .checkout-form {
            margin-top: 20px;
        }

        .checkout-form input[type="text"],
        .checkout-form input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
        }

        .checkout-form button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="product-list">
        <div class="product">
            <img src="fridge.jpg" alt="Product 1">
            <h2>SHARB</h2>
            <p>$10</p>
            <button onclick="addToCart(this)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="heater.jpg" alt="Product 2">
            <h2>FRESH</h2>
            <p>$20</p>
            <button onclick="addToCart(this)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="dishwasher.jpg" alt="Product 3">
            <h2>BEKO</h2>
            <p>$30</p>
            <button onclick="addToCart(this)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="botgaz.jpg" alt="Product 3">
            <h2>ZANUSSI</h2>
            <p>$30</p>
            <button onclick="addToCart(this)">Add to Cart</button>
        </div>
        
    </div>

    <div class="shopping-cart">
        <h1 style="text-align: center;">Shopping Cart</h1>
        <div id="shopping-cart-items"></div>

        <div class="checkout-form">
            <form onsubmit="checkout(event)">
                <input type="text" name="name" placeholder="Name" required>
                <input type="tel" name="phone" placeholder="Phone Number" required>
                <input type="text" name="address" placeholder="Address" required>
                <button style="margin-left: 650px;" type="submit">Checkout</button>
            </form>
        </div>
        </div>

    <script>
        const cartItems = [];

        function addToCart(product) {
            const productInfo = {
                name: product.parentElement.querySelector('h2').innerText,
                price: parseFloat(product.parentElement.querySelector('p').innerText.substring(1)),
            };

            cartItems.push(productInfo);
            updateCartItems();
        }

        function updateCartItems() {
            const cartItemsContainer = document.getElementById('shopping-cart-items');
            cartItemsContainer.innerHTML = '';

            cartItems.forEach((item, index) => {
                const itemElement = document.createElement('div');
                itemElement.classList.add('shopping-cart-item');
                itemElement.innerHTML = `
                    <span>${item.name} - $${item.price}</span>
                    <input type="number">
                    <button onclick="removeFromCart(${index})">Remove</button>
                `;
                cartItemsContainer.appendChild(itemElement);
            });
        }

        function removeFromCart(index) {
            cartItems.splice(index, 1);
            updateCartItems();
        }

        function checkout(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            const name = formData.get('name');
            const phone = formData.get('phone');
            const address = formData.get('address');

            alert(`Customer name: ${name}\nCustomer phone: ${phone}\nCustomer address: ${address}\n\nTotal: $${cartItems.reduce((total, item) => total + item.price, 0).toFixed(2)}`);

            cartItems.length = 0;
            updateCartItems();
        }
    </script>
</body>
</html>
